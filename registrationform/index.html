<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="m-3">
        <h3>Registration Form</h3>
        <form action="sending-form.php" name="myform" method="post">
            <div class="form-group">
                <div class="mb-3" id="name">
            <label id="name">Name</label>
            <input name="myname" class="form-control" type="text" id="name" placeholder="Enter your name"><span class="formerror"></span>
        </div>
        <div class="mb-3" id="number">
            <label for="number">Mobile Number</label>
            <input class="form-control" type="phone" id="number" placeholder="Enter your number"><span class="formerror"></span>
        </div>
        <div class="mb-3" id="email">
            <label for="email">Email</label>
            <input class="form-control"  type="email" placeholder="Enter email address" id="email"><span class="formerror"></span>
        </div>
        <div class="mb-3" id="date">   
        <label for="date">Enter Date of Birth</label>
        <input type="date" class="form-control-file" id="date">
        </div>
        <div class="mb-3">
     <label for="image">Select image</label>
     <input type="file" class="form-control-file" id="image" onchange="return imageValidation()">
        </div>
        <div class="mb-3">
            <label for="file">Choose file</label>
            <input type="file" class="form-control-file" id="file" onchange="return fileValidation()">
        </div>
    
      <button class="btn btn-primary but" type="submit" value="submit">Submit</button>
      </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
